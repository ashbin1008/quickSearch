<template>
    <div class="status-box">
        <div class="input-text" onclick={showDropDown}>
            <lightning-input type="text" name="input1" label={label} onfocus={openDropDown} 
                onblur={closeDropDown} onchange={filterOptions} autocomplete="off"
                value={searchKey}></lightning-input>
        </div>
        <div class={optionsList}>
            <ul class="slds-dropdown__list">
                <template for:each={displayOptions} for:item='item'>
                    <span key={item.value}>
                        <li onclick={selectOption}
                            class="slds-is-selected"
                            data-value={item.value}
                            data-label={item.label}
                            title={item.label}>
                            <span class="slds-lookup__item-action slds-lookup__item-action_label">
                                <!-- <lightning-button-icon icon-name="utility:check" size="medium" variant="bare"
                                    alternative-text="Check" class={checkBoxClass} data-selected={item.selected}>
                                    "slds-icon_selected opacity-1 opacity-0"
                                </lightning-button-icon> -->
                                <span class="slds-truncate">
                                    <span>{item.label}</span>
                                </span>
                            </span>
                        </li>
                    </span>
                </template>
                <template if:true={isDisplayOptionsPresent}>
                    <div class="no-data-found">
                        <p>No data found</p>
                    </div>
                </template>
            </ul>
        </div>
    </div>
</template>
