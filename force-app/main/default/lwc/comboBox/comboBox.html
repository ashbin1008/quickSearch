<template>
    <lightning-input type="text" name="input1" label={label} onchange={filterOptions} value={searchKey}>
    </lightning-input>
    <div class="slds-select">
        <template for:each={displayOptions} for:item='item'>
            <div key={item.value} data-value={item.value}>
                {item.label}
            </div>
        </template>
    </div>
</template>
