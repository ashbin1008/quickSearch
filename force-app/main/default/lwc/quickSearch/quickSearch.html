<template>
    <div>
        <template if:true={metaDataOptions.data}>
            <c-combo-box label="Select MetaData Type" options={metaDataOptions.data}></c-combo-box>
        </template>
        <template if:true={metaDataOptions.error}>
            {metaDataOptions.error.message}
        </template>

        <template if:true={selectedMetaDataItems.data}>
            <c-combo-box label="Select Item" options={selectedMetaDataItems.data}></c-combo-box>
        </template>
        <template if:true={selectedMetaDataItems.error}>
            {selectedMetaDataItems.error.message}
        </template>

    </div>
</template>
