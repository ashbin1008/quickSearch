<template>
    <div>
        abc
        <template if:true={metaDataOptions.data}>
            <input list="metaDataOptions" name="item1" class="slds-input" onchange={selectMetaDataOption} />
            <datalist id="metaDataOptions" class="slds-select">
                <template for:each={metaDataOptions.data} for:item='item'>
                    <option key={item.name} value={item.name}>
                        {item.label}
                    </option>
                </template>
            </datalist>
        </template>
        <template if:true={metaDataOptions.error}>
            {metaDataOptions.error}
        </template>

        <template if:true={selectedMetaDataItems.data}>
            <input list="selectedMetaDataItems" name="item2" class="slds-input"
                onchange={selectMetaDataItem} />
            <datalist id="selectedMetaDataItems" class="slds-select">
                <template for:each={selectedMetaDataItems.data} for:item='item'>
                    <option key={item.name} value={item.name}>
                        {item.label}
                    </option>
                </template>
            </datalist>
        </template>
        <template if:true={selectedMetaDataItems.error}>
            {selectedMetaDataItems.error}
        </template>

    </div>
</template>
